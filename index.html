<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile-card">
        <div class="profile-card--info">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt=""
            class="profile-card--picture"
          />
          <div class="profile-card--personal-data">
            <h1 class="profile-card--personal-data__name">Jessica Randall</h1>
            <p class="profile-card--personal-data__localization">
              <span>London, United Kingdom</span>
            </p>
          </div>
          <p class="profile-card--quote">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="profile-links">
          <ul class="list-links">
            <li><a href="#" class="link">GitHub</a></li>
            <li><a href="#" class="link">Frontend Mentor</a></li>
            <li><a href="#" class="link">LinkedIn</a></li>
            <li><a href="#" class="link">Twitter</a></li>
            <li><a href="#" class="link">Instagram</a></li>
          </ul>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
